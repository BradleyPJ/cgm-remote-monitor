# fly.toml app configuration file generated for brad-t1d on 2025-08-15T17:04:15Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'brad-t1d'
primary_region = 'lhr'
processes = []

[[VM]]
  memory='256'
  cpu_kind='shared'
  cpus = 1 

[env]

[[services]]
  http_checks = []
  internal_port = 1337
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
